<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
</html>
    <section class="login" style="background-color: whitesmoke;">
      <main>
        <article>
          <form action="index.html">
            <fieldset>
              <legend><h2>Selamat Datang Di Rabbaanii Blog</h2></legend>
              <label for="name">nama</label>
             <br>
              <input
                type="text"
                name="nama"
                id="name"
                placeholder="Masukkan Nama"
                required
              />
              <br />
              <br />
              <label for="password">password</label>
              <br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Masukkan password"
                required
              />
              <br />
              <br />
              <button class="btn btn-primary float-end">Kirim</button>
            </fieldset>
          </form>
        </article>
      </main>
    </section>
  </body>
</html>
